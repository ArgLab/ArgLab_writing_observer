<!-- Login page

We should have flags to enable different login methods
-->

<div class="columns">
  <div class="column">
    <div class="content">
      <p> Writing Observer is an experimental dashboard. If you'd like
      to be part of the experiment,
      please <a href="mailto:pmitros@ets.org">contact
      us</a>. If you're already part of the experiment: 
      </p>
      <form action="/auth/login/password" method="post">
	<div>
	  <div class="field">
	    <label class="label">Username</label>
	    <div class="control has-icons-left">
	      <input name="username" class="input" type="text" placeholder="<username>">
	      <span class="icon is-small is-left">
		<i class="fas fa-user"></i>
	      </span>
	    </div>
	  </div>

	  <div class="field">
	    <label class="label">Password</label>
	    <div class="control has-icons-left">
	      <input class="input" type="password" name="password" placeholder="*****">
	      <span class="icon is-small is-left">
		<i class="fas fa-unlock"></i>
	      </span>
	    </div>
	  </div>

	  <div class="field is-grouped">
	    <div class="control">
	      <button class="button is-link">Log in</button>
	    </div>
	  </div>
	</div>
      </form>
      <p><a href="/auth/login/google">
	<button class="button is-primary">Log in with Google!</button>
      </a> </p>
      <p> <span class="icon">
	  <i class="fab fa-github" aria-hidden="true"></i>
	</span>
	Contribute
	on <a href="https://github.com/ETS-Next-Gen/writing_observer">github</a> </p>
    </div>
  </div>
  <div class="column">
    <figure class="image is-2by9">
      <img src="/static/media/logo-clean.jpg" width="30" height="22" alt="Writing Observer Logo">
    </figure>
  </div>
</div>
